
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fef7ec;
      margin: 0;
      padding: 0;
      color: #2a3b03;
    }

    header {
      background-color: #2a3b03;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header button {
      background-color: #2a3b03;
      color: #D6D4A9;
      border: 2px solid #D6D4A9;
      padding: 8px 16px;
      font-family: 'Georgia', serif;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    header button:hover {
      background-color: #384e04;
    }

    .feedback-container {
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .feedback-container p {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stars span {
      font-size: 32px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars span.hover,
    .stars span.selected {
      color: #f4b400;
    }

    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2a3b03;
      color: #D6D4A9;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">Menu</button>
    <button onclick="window.location.href='feedback.html'">Feedback</button>
    <button onclick="window.location.href='about.html'">About</button>
  </header>

  <div class="feedback-container">
    <h2>We appreciate your comments</h2>
    <p>Rate your experience</p>
    <div class="stars" id="star-container">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>
    <form action="https://formsubmit.co/eddyhoueiss@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Customer Feedback!" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://eddyh25.github.io/menu/thankyou.html" />
      <input type="hidden" name="rating" id="rating-input" />
      <textarea name="comment" rows="5" placeholder="Your Comments.." required></textarea>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="contact" placeholder="Phone or Email" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const stars = document.querySelectorAll('#star-container span');
    const ratingInput = document.getElementById("rating-input");
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('mouseover', () => {
        stars.forEach((s, i) => s.classList.toggle('hover', i <= index));
      });
      star.addEventListener('mouseout', () => {
        stars.forEach(s => s.classList.remove('hover'));
      });
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        ratingInput.value = selectedRating;
        stars.forEach((s, i) => s.classList.toggle('selected', i < selectedRating));
      });
    });
  </script>
</body>
</html>
